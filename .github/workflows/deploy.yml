name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install ZDT
        run: composer global require veltix/zdt

      - name: Check ZDT Version
        run: |
          zdt --version || echo "zdt command not found"
          composer global show veltix/zdt

      - name: Add Composer Global Bin to PATH
        run: echo "$(composer global config bin-dir --absolute --quiet)" >> $GITHUB_PATH

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "SSH key created at: $(readlink -f ~/.ssh/deploy_key)"

      - name: Debug Environment Variables
        run: |
          echo "=== Checking Secrets ==="
          echo "DEPLOY_HOST is set: ${{ secrets.DEPLOY_HOST != '' }}"
          echo "DEPLOY_USERNAME is set: ${{ secrets.DEPLOY_USERNAME != '' }}"
          echo "DEPLOY_PATH is set: ${{ secrets.DEPLOY_PATH != '' }}"
          echo ""
          echo "=== Environment Variables ==="
          echo "DEPLOY_HOST: ${DEPLOY_HOST:-'NOT SET'}"
          echo "DEPLOY_USERNAME: ${DEPLOY_USERNAME:-'NOT SET'}"
          echo "DEPLOY_REPO_URL: ${DEPLOY_REPO_URL:-'NOT SET'}"
          echo "DEPLOY_KEY_PATH: ${DEPLOY_KEY_PATH:-'NOT SET'}"
          echo ""
          echo "=== Testing getenv() in PHP ==="
          php -r "echo 'DEPLOY_HOST via getenv: ' . (getenv('DEPLOY_HOST') ?: 'FALSE') . PHP_EOL;"
          php -r "echo 'DEPLOY_USERNAME via getenv: ' . (getenv('DEPLOY_USERNAME') ?: 'FALSE') . PHP_EOL;"
          php -r "echo 'DEPLOY_REPO_URL via getenv: ' . (getenv('DEPLOY_REPO_URL') ?: 'FALSE') . PHP_EOL;"
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
          DEPLOY_REPO_URL: https://github.com/${{ github.repository }}.git
          DEPLOY_KEY_PATH: ~/.ssh/deploy_key

      - name: Deploy to Server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
          DEPLOY_KEY_PATH: /home/runner/.ssh/deploy_key
          DEPLOY_REPO_URL: https://github.com/${{ github.repository }}.git
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_BRANCH: ${{ github.ref_name }}
          DEPLOY_HOOKS_AFTER_CLONE: |
            composer install --no-dev --optimize-autoloader
          DEPLOY_HOOKS_BEFORE_ACTIVATE: |
            npm i && npm run build
            php artisan config:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
        run: zdt deploy
